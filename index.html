<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversor</title>
</head>
<body>
  <h1>Convertir entre Fahrenheit-Celsius e viceversa</h1>
    <table border="1">
      <tr>
        <td>Fahrenheit</td>
        <td><input type="text" id="f"></td>
        <td><button type="button" onclick="convertirCelsius()">Convert to Celsius</button></td>
      </tr>
      <tr>
        <td>Celsius</td>
        <td><input type="text" id="c"></td>
        <td><button type="button" onclick="convertirFahrenheit()">Convert to Fahrenheit</button></td>
      </tr>
    </table>
    <div id="result"></div>
    <script src="js/main.js"></script>
</body>
</html>
